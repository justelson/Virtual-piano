<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano (C3-G5) - Press keys to play</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #0E0E10;
            font-family: Arial, sans-serif;
            color: #E0E0E0;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .octave-btn {
            background-color: #3A3A3A;
            color: #E0E0E0;
            border: 1px solid #BEBEBE;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .octave-btn:hover {
            background-color: #4A4A4A;
        }

        .octave-label {
            font-size: 16px;
            padding: 4px;
        }

        .piano-container {
            background-color: #282828;
            padding: 10px;
            border-radius: 8px;
            position: relative;
            height: 280px;
        }

        .piano-key {
            position: absolute;
            cursor: pointer;
            user-select: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .white-key {
            background-color: #E0E0E0;
            border: 1px solid #BEBEBE;
            color: #333333;
            height: 260px;
            border-radius: 0 0 4px 4px;
        }

        .white-key:hover {
            background-color: #D0D0D0;
        }

        .white-key.pressed {
            background-color: #A8C5E5;
        }

        .black-key {
            background-color: #3A3A3A;
            border: 1px solid #202020;
            color: #E0E0E0;
            height: 156px;
            z-index: 10;
            border-radius: 0 0 4px 4px;
        }

        .black-key:hover {
            background-color: #4A4A4A;
        }

        .black-key.pressed {
            background-color: #586575;
        }

        .key-label {
            margin-bottom: 8px;
        }

        .octave-label-key {
            margin-bottom: 4px;
            font-size: 10px;
            color: #888888;
            font-weight: normal;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button class="octave-btn" id="octave-down">Octave -</button>
            <span class="octave-label" id="octave-label">Octave shift: +0</span>
            <button class="octave-btn" id="octave-up">Octave +</button>
        </div>
        
        <div class="piano-container" id="piano-container">
            <!-- Piano keys will be generated here -->
        </div>
        
        <div class="instructions">
            <p>Use your keyboard or click the keys to play. Arrow keys ↑/↓ change octave.</p>
        </div>
    </div>

    <script src="piano.js"></script>
</body>
</html>
